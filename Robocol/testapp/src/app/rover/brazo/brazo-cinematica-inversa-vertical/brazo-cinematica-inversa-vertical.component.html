<table class="table table-borderless" style="background-color: transparent;">
   <tbody>
      <tr class="justify-content-center text-center align-middle">
         <td class="justify-content-center text-center align-middle">
            <div class="img-wrapper">
               <img class="img-responsive" src="{{imageSrc}}">
               <div class="img-overlay">
                  <table class="table table-borderless" style="height: 100%; background-color: transparent;">
                     <tbody>
                        <tr class="justify-content-center text-center align-middle">
                           <td class=" td justify-content-center text-center align-middle"><button class="btn btn-default btn-block" (mousedown)="changeImage(imageButtons[1])" (mouseup)="changeImage(imageButtons[0])">UP</button></td>
                        </tr>
                        <tr class="justify-content-center text-center align-middle">
                           <td class="td justify-content-center text-center align-middle"><button class="btn btn-default btn-block" (mousedown)="changeImage(imageButtons[2])" (mouseup)="changeImage(imageButtons[0])">DOWN</button></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </td>
      </tr>
   </tbody>
</table>
