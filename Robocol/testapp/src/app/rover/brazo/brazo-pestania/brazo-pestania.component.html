<div class="row justify-content-center" style="margin-top: 15px">

      <div class="col text-center justify-content-center">
         <div class="row text-center justify-content-center" style="margin-bottom: 10px;">
            <h4>Vertical movement:</h4>
         </div>
         <div class="row text-center justify-content-center" >
            <button style="margin-right: 5px">UP</button>
            <button style="margin-left: 5px;">DOWN</button>
         </div>
         <hr style="margin-bottom: 30px; margin-top: 30px;">
      </div>

            </div>
         </div>
         <hr style="margin-bottom: 30px; margin-top: 30px;">
      </div>

         </div>

               </div>
            </div>
            <div class="col justify-content-center">
               <h5>Pitch</h5>
               <div class="row justify-content-center">
                  <button>CCW</button>
                  <button>CW</button>
               </div>
            </div>
            <div class="col justify-content-center">
               <h5>Yaw</h5>
               <div class="row justify-content-center">
                  <button>CCW</button>
                  <button>CW</button>
               </div>
            </div>
         </div>
      </div>

      </div>
      <div class="row">
      </div>
