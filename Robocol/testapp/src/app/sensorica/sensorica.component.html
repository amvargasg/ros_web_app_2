<div class="sensors">

			<b>Sample 1.1 - Database analysis description</b>
		</label>
	</div>
	<div class="categories">
		<pre><b>Temperature:</b></pre>
		<pre>	Tropical or megathermal.</pre>

		<pre><b>CO:</b></pre>

	</div>
</div>


<div id="sensors_measurements">
	<div class="sensors_measurements_title">
		<label>
			<b>Sample 1.1 - Measurements</b>
		</label>
	</div>
	<div class="sensors_measurements_box">
		<label class="sensors_measurements_box_title">
			Temperature
			<div>
				<input disabled id="temperature" name="field1"/>
			</div>
		</label>
		<label class="sensors_measurements_box_title">
			PH
			<div>
				<input disabled id="ph" name="field2"/>
			</div>
		</label>
	</div>

	<div class="sensors_measurements_box_2">
		<label class="sensors_measurements_box_title">
			Humidity
			<div>
				<input disabled id="humidity" name="field1"/>
			</div>
		</label>
		<label class="sensors_measurements_box_title">
			Air Quality
			<div>
				<input disabled id="air_quality" name="field2"/>
			</div>
		</label>
	</div>

	<div class="sensors_measurements_box_2">
		<label class="sensors_measurements_box_title">
			CO
			<div>
				<input disabled id="humidity" name="field1"/>
			</div>
		</label>
		<label class="sensors_measurements_box_title">
			CO2
			<div>
				<input disabled id="air_quality" name="field2"/>
			</div>
		</label>
	</div>

	<div class="sensors_measurements_box_2">
		<label class="sensors_measurements_box_title">
			Methane Concentration
			<div>
				<input disabled id="humidity" name="field1"/>
			</div>
		</label>
		<label class="sensors_measurements_box_title">
			Hydrogen Concentration
			<div>
				<input disabled id="air_quality" name="field2"/>
			</div>
		</label>
	</div>

	<div class="sensors_measurements_box_2">
		<label class="sensors_measurements_box_title">
			Wind Velocity
			<div>
				<input disabled id="humidity" name="field1"/>
			</div>
		</label>
		<label class="sensors_measurements_box_title">
			Wind Direction
			<div>
				<input disabled id="air_quality" name="field2"/>
			</div>
		</label>
	</div>

</div>

<div id="sample_img">
